<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thanzin Mods 🔥</title>
<link rel="stylesheet" href="Mods.css">
<style>
    /* Filtros */
    .filter-buttons {display:flex; justify-content:center; gap:12px; margin-bottom:25px; flex-wrap:wrap;}
    .filter-btn {padding:8px 16px; background:linear-gradient(90deg,#0ea5e9,#38bdf8); color:#fff; border:none; border-radius:10px; cursor:pointer; font-weight:bold; transition:0.3s all;}
    .filter-btn:hover, .filter-btn.active {transform:scale(1.05); box-shadow:0 0 20px #38bdf8;}
    .mod-card.hidden {display:none;}
</style>
</head>
<body>

<header>
    <div class="header-container">
        <img src="Imagem/662939_4975.webp" class="logo" alt="Logo Thanzin Mods">
        <h1 class="titulo">Thanzin Mods 🔥</h1>
    </div>
    <nav aria-label="Menu principal">
        <a href="../index.html" class="menu-link">Página Inicial</a>
        <a href="../Datas Antlag/Datas.html" class="menu-link">Datas Ant/lag</a>
        <a href="../Mods/Mods.html" class="menu-link">Veículos</a>
        <a href="#contato" class="menu-link">Contato</a>
    </nav>
</header>
</header>

<main class="mods">
    <h2 class="mods-title">🚀 Descubra os Melhores Mods de Veículos 🔥</h2>
    <p class="mods-subtitle">Explore carros, motos, helicópteros e barcos com links exclusivos para download. Encontre o seu favorito!</p>

    <!-- Botões de filtro -->
    <div class="filter-buttons">
        <button class="filter-btn active" data-category="all">Todos</button>
        <button class="filter-btn" data-category="carro">Carros 🚗</button>
        <button class="filter-btn" data-category="moto">Motos 🏍️</button>
        <button class="filter-btn" data-category="helicoptero">Helicópteros 🚁</button>
        <button class="filter-btn" data-category="barco">Barcos ⛴️</button>
    </div>

    <div class="mods-carousel" id="mods-carousel"></div>
</main>


<footer>
    <div class="footer-container">
        <p>© 2025 Thanzin Mods - Todos os direitos reservados</p>
    </div>
</footer>

<script>
const mods = [
    // -------- CARROS --------
    {nome:"Carro Esportivo V12", imagem:"Imagem/mod-carro1.jpg", link:"Mods/carro/carro1.html", categoria:"carro"},
    {nome:"SUV Off-Road", imagem:"Imagem/mod-carro2.jpg", link:"Mods/carro/carro2.html", categoria:"carro"},
    {nome:"Muscle Car Clássico", imagem:"Imagem/mod-carro3.jpg", link:"Mods/carro/carro3.html", categoria:"carro"},
    {nome:"Carro de Drift ZX", imagem:"Imagem/mod-carro4.jpg", link:"Mods/carro/carro4.html", categoria:"carro"},
    {nome:"Carro de Corrida F1", imagem:"Imagem/mod-carro5.jpg", link:"Mods/carro/carro5.html", categoria:"carro"},
    {nome:"Carro Off-Road Laranja", imagem:"Imagem/mod-carro6.jpg", link:"Mods/carro/carro6.html", categoria:"carro"},
    {nome:"Carro Clássico Amarelo", imagem:"Imagem/mod-carro7.jpg", link:"Mods/carro/carro7.html", categoria:"carro"},
 
    // -------- MOTOS --------
    {nome:"Moto Esportiva ZX", imagem:"Imagem/mod-moto1.jpg", link:"Mods/moto/moto1.html", categoria:"moto"},
    {nome:"Chopper Custom", imagem:"Imagem/mod-moto2.jpg", link:"Mods/moto/moto2.html", categoria:"moto"},
    {nome:"Moto Trail XT", imagem:"Imagem/mod-moto3.jpg", link:"Mods/moto/moto3.html", categoria:"moto"},
    {nome:"Moto Street Racer", imagem:"Imagem/mod-moto4.jpg", link:"Mods/moto/moto4.html", categoria:"moto"},
    {nome:"Moto Vintage 1970", imagem:"Imagem/mod-moto5.jpg", link:"Mods/moto/moto5.html", categoria:"moto"},
    {nome:"Moto Esportiva Verde", imagem:"Imagem/mod-moto6.jpg", link:"Mods/moto/moto6.html", categoria:"moto"},
    {nome:"Moto Off-Road Vermelha", imagem:"Imagem/mod-moto7.jpg", link:"Mods/moto/moto7.html", categoria:"moto"},
  
    // -------- HELICÓPTEROS --------
    {nome:"Helicóptero Militar AH-64", imagem:"Imagem/mod-heli1.jpg", link:"Mods/helicoptero/heli1.html", categoria:"helicoptero"},
    {nome:"Helicóptero Civil", imagem:"Imagem/mod-heli2.jpg", link:"Mods/helicoptero/heli2.html", categoria:"helicoptero"},
    {nome:"Helicóptero Resgate", imagem:"Imagem/mod-heli3.jpg", link:"Mods/helicoptero/heli3.html", categoria:"helicoptero"},
    {nome:"Helicóptero de Observação", imagem:"Imagem/mod-heli4.jpg", link:"Mods/helicoptero/heli4.html", categoria:"helicoptero"},
    {nome:"Helicóptero Luxo Azul", imagem:"Imagem/mod-heli5.jpg", link:"Mods/helicoptero/heli5.html", categoria:"helicoptero"},

    // -------- BARCOS --------
    {nome:"Barco Rápido Offshore", imagem:"Imagem/mod-barco1.jpg", link:"Mods/barco/barco1.html", categoria:"barco"},
    {nome:"Iate de Luxo", imagem:"Imagem/mod-barco2.jpg", link:"Mods/barco/barco2.html", categoria:"barco"},
    {nome:"Lancha Esportiva", imagem:"Imagem/mod-barco3.jpg", link:"Mods/barco/barco3.html", categoria:"barco"},
    {nome:"Barco Pesca Profissional", imagem:"Imagem/mod-barco4.jpg", link:"Mods/barco/barco4.html", categoria:"barco"},
    {nome:"Barco Jet Ski", imagem:"Imagem/mod-barco5.jpg", link:"Mods/barco/barco5.html", categoria:"barco"},
];

// Função para mostrar mods
const modsCarousel = document.getElementById('mods-carousel');
function mostrarMods(filtro='all'){
    modsCarousel.innerHTML = '';
    mods.forEach(mod=>{
        if(filtro==='all'||mod.categoria===filtro){
            const card=document.createElement('div');
            card.classList.add('mod-card');
            card.innerHTML=`
                <img src="${mod.imagem}" alt="${mod.nome}" class="mod-img">
                <h3>${mod.nome}</h3>
                <a href="${mod.link}" class="btn-mod" target="_blank">Baixe Agora</a>
            `;
            modsCarousel.appendChild(card);
        }
    });
}
mostrarMods();

// Filtros
const filterButtons = document.querySelectorAll('.filter-btn');
filterButtons.forEach(btn=>{
    btn.addEventListener('click',()=>{
        document.querySelector('.filter-btn.active').classList.remove('active');
        btn.classList.add('active');
        const categoria = btn.getAttribute('data-category');
        mostrarMods(categoria);
    });
});
</script>

</body>
</html>
